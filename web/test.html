<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>管理员登录</title>
</head>
<body style="background-image:url(image/宠物.jpg);background-size:cover;" >
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">管理员登录</h3>
    <form action="${pageContext.request.contextPath}/loginServlet" method="post">
        <div class="form-group">
            <label for="number">用户名：</label>
            <input type="text" name="number" class="form-control" id="number" placeholder="请输入用户名"/>
        </div>
        <%--        这个input里面的name要跟封装类里面的get要一样--%>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
        </div>

        <div class="form-inline">
            <label for="vcode">验证码：</label>
            <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
            <a href="javascript:refreshCode()">
                <img src="${pageContext.request.contextPath}/checkCodeServlet" title="看不清点击刷新" id="vcode"/>
            </a>
        </div>
        <hr/>
        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" type="submit" value="登录">
        </div>
    </form>

    <!-- 出错显示的信息框 -->
    <c:forEach items="${requestScope.login_msg}" var="login_msg" varStatus="s">
        <c:if test="${login_msg!=null}">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" >
                    <span>&times;</span></button>
                <strong>${login_msg}</strong>
            </div>
        </c:if>
    </c:forEach>
</div>
</body>
</html>
